<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthy Recipe</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                      <h4 class="card-title">Add Recipes</h4><br>
                  <form class="forms-sample" method="post" action="{% url 'add_recipe' %}" enctype="multipart/form-data">
                      {% csrf_token %}


                    <div class="form-group">
                      <label for="exampleInputName1">Title</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Title" name="title" required>
                    </div>


                      <div class="form-group">
                      <label for="exampleTextarea1">Ingredients</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Enter Ingredients" name="ingredients"></textarea>
                    </div>

                      <div class="form-group">
                      <label for="exampleTextarea2">Instructions</label>
                      <textarea class="form-control" id="exampleTextarea2" rows="4" placeholder="Enter Instructions" name="instructions"></textarea>
                    </div>

                      <div class="form-group">
                      <label for="exampleTextarea3">Nutrition Info</label>
                      <textarea class="form-control" id="exampleTextarea3" rows="4" placeholder="Enter Nutrition Info" name="nutrition_info"></textarea>
                    </div>

                      <div class="form-group">
                      <label for="exampleInputName2">Category (e.g., 'breakfast', 'vegan'):</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="Category" name="category" required>
                    </div>

                      <div class="form-group">
                      <label for="exampleInputName4">Preparation Time</label>
                      <input type="number" class="form-control" id="exampleInputName4" placeholder="Preparation Time" name="preparation_time" required>
                    </div>

                      <div class="form-group">
                      <label for="exampleTextarea4">Health Benefits</label>
                      <textarea class="form-control" id="exampleTextarea4" rows="4" placeholder="Enter Health Benefits" name="health_benefit"></textarea>
                    </div>

                     <div class="form-group" >
                      <label>Image upload</label><br>
                      <input type="file" name="image" style="border:1px solid #e4e6f6;width:100%;height:45px;padding:10px;">
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
