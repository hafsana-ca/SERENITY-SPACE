<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contents</title>
</head>
<body>
    <div class="col-lg-14 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Created Contents</h4>
                  <p class="card-description">
<!--                    Add class <code>.table-hover</code>-->
                  </p>
                  <div class="table-responsive">
                    <table class="table table-hover" style="width:1600px;">
                      <thead>
                        <tr>
                          <th>Questions</th>
                          <th>Options</th>
                          <th>Remove</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for d in questions %}
                        <tr>
                          <td>{{ d.text }}</td>
                          <td>{{ d.options }}</td>
                          <td class="inline-actions" >
                              <a href="{% url 'delete_question' dr_id=d.id %}" class="btn btn-danger btn-sm btn-icon-text">Delete</a>
                          </td>
                            <!-- Correctly displaying the options -->
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </div>
<style>
    .inline-actions {
    display: flex;
    gap: 30px;
}
</style>
</body>
</html>
{% endblock %}
