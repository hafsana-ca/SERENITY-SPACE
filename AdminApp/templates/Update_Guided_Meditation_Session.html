<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meditation Session Management</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Update Meditation Sessions</h4><br>
                  <form class="forms-sample" method="post" action="{% url 'update_meditation_session' co_id=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}

                    <div class="form-group">
                      <label for="exampleInputName1">Title</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Title" name="title" value="{{data.title}}" required>
                    </div>

                      <div class="form-group">
                    <label for="exampleFormControlSelect1">Duration</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="duration">
                      <option>--Select--</option>
                      <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="20">20 minutes</option>
                    </select>
                  </div>

                      <div class="form-group">
                      <label for="exampleTextarea1">Description </label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Enter about meditation.." name="description">{{data.description}}</textarea>
                    </div>

                    <div class="form-group">
                    <label for="exampleFormControlSelect2">Media Type</label>
                    <select class="form-control" id="exampleFormControlSelect2" name="media_type">
                      <option>--Select--</option>
                      <option value="audio">Audio</option>
                      <option value="video">Video</option>
                    </select>
                  </div>

                    <div class="form-group" >
                      <label>Media url</label><br>
                      <input type="url" name="media_url" class="form-control" value="{{data.media_url}}">
                    </div>

                      <div class="form-group" >
                      <label>File upload</label><br>
                      <img src="{{data.image.url}}" width="100px" height="100px">
                      <br><input type="file" name="Image" style="border:1px solid #e4e6f6;width:100%;height:45px;padding:10px;">

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
