<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gratitude Prompts</title>
</head>
<body>
    <div class="col-lg-14 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">View Gratitude Prompts</h4>
                  <p class="card-description">
<!--                    Add class <code>.table-hover</code>-->
                  </p>
                  <div class="table-responsive">
                    <table class="table table-hover" style="width:1600px;">
                        <thead>
                            <tr>
                                <th>Prompts</th>
                                <th>Challenge</th>
                                <th>Week Number</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in prompts %}
                            <tr>
                                <td>{{ d.prompt }}</td>
                                <td>{{ d.challenge }}</td>
                                <td>{{ d.week_number  }}</td>
                                <td class="inline-actions" >
                                    <a href="{% url 'edit_gratitude_prompt' co_id=d.id %}" class="btn btn-success btn-sm btn-icon-text">Edit</a>
                                    <a href="{% url 'delete_gratitude_prompts' dr_id=d.id %}" class="btn btn-danger btn-sm btn-icon-text">Delete</a>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4">No Prompts available.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
<style>
    .inline-actions {
    display: flex;
    gap: 30px;
}
</style>
</body>
</html>
{% endblock %}
