<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutritional Tips</title>
</head>
<body>
    <div class="col-lg-14 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Nutritional Tips</h4>
                  <p class="card-description">
                  </p>
                  <div class="table-responsive">
                    <table class="table table-hover" style="width:1600px;">
                      <thead>
                        <tr>
                          <th>Title</th>
                          <th>Description</th>
                          <th>Category</th>
                          <th>Source</th>
                          <th>Source URL</th>
                          <th>Image</th>
                          <th>Options</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for d in tips %}
                            <td>{{ d.title }}</td>
                            <td>{{ d.description }}</td>
                            <td>{{ d.category }}</td>
                            <td>{{ d.source }}</td>
                            <td>{{ d.source_url }}</td>
                            <td>
                              <img src="{{ d.image.url }}" alt="Profile Image">
                            </td>
                            <td class="inline-actions" style="padding-top:30%;">
                                <a href="{% url 'edit_nutritional_tips' co_id=d.id %}" class="btn btn-success btn-sm btn-icon-text">Edit</a>
                                <a href="{% url 'delete_nutritional_tips' dr_id=d.id %}" class="btn btn-danger btn-sm btn-icon-text">Delete</a>
                            </td>

                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
<style>
    .inline-actions {
    display: flex;
    gap: 30px;
}
</style>
</body>
</html>
{% endblock %}
