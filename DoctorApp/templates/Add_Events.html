<!DOCTYPE html>
{% extends 'Doctor_Home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Events</h4>
                  <p class="card-description">

                  </p><br>
                  <form class="forms-sample" method="post" action="{% url 'add_event' %}" enctype="multipart/form-data">
                      {% csrf_token %}

                       <div class="form-group">
                      <label>File upload</label><br>
                      <input type="file" name="cover_image" style="border:1px solid #e4e6f6;width:100%;height:45px;padding:10px;">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputName1">Title</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="title" name="title">
                    </div>

                      <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" placeholder="Whats the event about.."></textarea>
                    </div>

                      <div class="form-group">
                      <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="category">
                          <option>Select Category</option>
                          <option>Webinar</option>
                          <option>Workshop</option>
                          <option>Panel Discussions</option>
                          <option>Awareness Programs</option>
                          <option>Q & A Sessions</option>
                        </select>
                      </div>

                      <div class="form-group">
                      <label for="exampleInputDate3">Date</label>
                      <input type="date" class="form-control" id="exampleInputDate3" placeholder="Date" name="date">
                    </div>

                      <div class="form-group">
                      <label for="exampleInputTime3">Time</label>
                      <input type="time" class="form-control" id="exampleInputTime3" placeholder="Time" name="time">
                    </div>

                      <div class="form-group">
                      <label for="exampleInputCity1">Location</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" name="location">
                    </div>


                      <div class="form-group">
                      <label for="exampleInputOrgan1">Organizer</label>
                      <input type="text" class="form-control" id="exampleInputOrgan1" placeholder="Organizer" name="organizer" value="{{ request.session.username}}">
                    </div>

                      <div class="form-group">
                      <label for="exampleInputOrgan2">Organizer Information</label>
                      <input type="text" class="form-control" id="exampleInputOrgan2" placeholder="Organizer Info" name="organizer_info">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="contact_email">
                    </div>


                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}

        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}', '', 'warning');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}', '', 'error');
            </script>
        {% elif i.tags == 'info' %}
            <script>
                swal('{{i}}', '', 'info');
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'success');
            </script>

        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
