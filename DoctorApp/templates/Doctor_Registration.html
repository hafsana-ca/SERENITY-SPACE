<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Regisration Form </title>

    <style>
        /* ===== Google Font Import - Poppins ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #E5E4E2;
}
.container{
    position: relative;
    max-width: 900px;
    width: 100%;
    border-radius: 6px;
    padding: 30px;
    margin: 0 15px;
    background-color: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.container header{
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
.container header::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    height: 3px;
    width: 27px;
    border-radius: 8px;
    background-color: #4070f4;
}
.container form{
    position: relative;
    margin-top: 16px;
    min-height: 690px;
    background-color: #fff;
    overflow: hidden;
}
.container form .form{
    position: absolute;
    background-color: #fff;
    transition: 0.3s ease;
}
.container form .form.second{
    opacity: 0;
    pointer-events: none;
    transform: translateX(100%);
}
form.secActive .form.second{
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0);
}
form.secActive .form.first{
    opacity: 0;
    pointer-events: none;
    transform: translateX(-100%);
}
.container form .title{
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: 500;
    margin: 6px 0;
    color: #333;
}
.container form .fields{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
form .fields .input-field{
    display: flex;
    width: calc(100% / 3 - 15px);
    flex-direction: column;
    margin: 4px 0;
}
.input-field label{
    font-size: 12px;
    font-weight: 500;
    color: #2e2e2e;
}
.input-field input, select{
    outline: none;
    font-size: 14px;
    font-weight: 400;
    color: #333;
    border-radius: 5px;
    border: 1px solid #aaa;
    padding: 0 15px;
    height: 42px;
    margin: 8px 0;
}
.input-field input :focus,
.input-field select:focus{
    box-shadow: 0 3px 6px rgba(0,0,0,0.13);
}
.input-field select,
.input-field input[type="date"]{
    color: #707070;
}
.input-field input[type="date"]:valid{
    color: #333;
}
.container form button, .backBtn{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 45px;
    max-width: 200px;
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    margin: 25px 0;
    background-color: #4070f4;
    transition: all 0.3s linear;
    cursor: pointer;
}
.container form .btnText{
    font-size: 14px;
    font-weight: 400;
}
form button:hover{
    background-color: #265df2;
}
form button i,
form .backBtn i{
    margin: 0 6px;
}
form .backBtn i{
    transform: rotate(180deg);
}
form .buttons{
    display: flex;
    align-items: center;
}
form .buttons button , .backBtn{
    margin-right: 14px;
}

@media (max-width: 750px) {
    .container form{
        overflow-y: scroll;
    }
    .container form::-webkit-scrollbar{
       display: none;
    }
    form .fields .input-field{
        width: calc(100% / 2 - 15px);
    }
}

@media (max-width: 550px) {
    form .fields .input-field{
        width: 100%;
    }
}
    </style>

</head>
<body>
    <div class="container" style="margin:50px;">
        <header>Registration</header>

        <form action="{% url 'doctor_register' %}" method="post" style="padding:40px;" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title"></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required name="name">
                        </div>


<!--                        <div class="input-field">-->
<!--                            <label>Date of Birth</label>-->
<!--                            <input type="date" placeholder="Enter birth date" required name="dob">-->
<!--                        </div>-->

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required name="email">
                        </div>


                        <div class="input-field">
                            <label>Gender</label>
                            <select required name="gender">
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Qualification</label>
                            <input type="text" placeholder="Enter your qualification" required name="qualification">
                        </div>
<!--                    </div>-->
<!--                </div>-->

<!--                <div class="details ID">-->
<!--                    <span class="title"></span>-->

<!--                    <div class="fields">-->
                        <div class="input-field">
                            <label>Experience</label>
                            <input type="text" placeholder="Enter your experience" required name="experience">
                        </div>

                        <div class="input-field">
                            <label>Specialization</label>
                            <input type="text" placeholder="Enter your specialization" required name="specialization">
                        </div>

                        <div class="input-field">
                            <label>License Number</label>
                            <input type="text" placeholder="Enter your License Number" required name="license_no">
                        </div>

                        <div class="input-field">
                            <label>Institution</label>
                            <input type="text" placeholder="Enter your College / Institution" required name="institution">
                        </div>

                        <div class="input-field">
                            <label>Bio</label>
                            <input type="text" placeholder="Enter bio" required name="bio">
                        </div>

                        <div class="input-field">
                            <label>Availability</label>
                            <input type="text" placeholder="Available Schedule Time" required name="availability">
                        </div>

                        <div class="input-field">
                            <label>Location</label>
                            <input type="text" placeholder="Your Location" required name="location">
                        </div>


                        <div class="input-field">
                            <label>Profile Picture</label>
                            <input type="file"  required style="padding:10px;" name="image">
                        </div>


                        <div class="input-field">
                            <label>Username</label>
                            <input type="text" placeholder="Enter your username" required name="username">
                        </div>

                        <div class="input-field">
                            <label>Password</label>
                            <input type="password"  required  name="password1" placeholder="Password">
                        </div>

                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="password"  required  name="password2" placeholder="Confirm Password">
                        </div>
                    </div>



                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    Already a Member?
                    <a href="{% url 'dr_login_page' %}" style="text-decoration:none;">SignIn
                    </a>

                </div>
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");


nextBtn.addEventListener("click", ()=> {
    allInput.forEach(input => {
        if(input.value != ""){
            form.classList.add('secActive');
        }else{
            form.classList.remove('secActive');
        }
    })
})

backBtn.addEventListener("click", () => form.classList.remove('secActive'));
    </script>
</body>
</html>
